<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css"/>
</head>

<body>
    <h1>
        🌤
        <br />
        Currently 21° in Tokyo
    </h1>
    <h2>13° / <strong>23°</strong></h2>
    <ul>
        <li>
            <h3>
                🌧Tomorrow
            </h3>
            <p>10° / <strong>22°</strong></p>
        </li>
        <li>
            <h3>
                🌥 Saturday
            </h3>
            <p>15° / <strong>17°</strong></p>
        </li>
        <li>
            <h3>
                ☀️ Sunday
            </h3>
            <p>25° / <strong>28°</strong></p>
        </li>
    </ul>

    <button>
        Change city
    </button>
    <p>
        Coded by Wint Nandi Soe
    </p>
    <script>

        function headStyle(newHead) {
            let headOne = document.querySelector("h1");
            headOne.innerHTML = newHead;
        }
        function weather() {
            let city = prompt("What city do you live in?");
            let temp = prompt("What temperature is it?");

            if (temp >= 0) {
                headStyle("😄</br>Currently " + temp + "°C in " + city);
            }
            else {
                headStyle("☹️</br>Currently " + temp + "°C in " + city);
            }
        }
        let clickButton = document.querySelector("button");
        clickButton.addEventListener("click", weather);
    </script>
</body>

</html>
